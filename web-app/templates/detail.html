<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ entry.title }} - Details</title>
</head>
<body>
  <h1>{{ entry.title }}</h1>
  <p><strong>Speaker:</strong> {{ entry.speaker }}</p>
  <p><strong>Date:</strong> {{ entry.date }}</p>
  <p><strong>Context:</strong> {{ entry.context }}</p>
  <p><strong>Transcript:</strong></p>
  <pre>{{ entry.transcript }}</pre>
  <p><strong>Word Count:</strong> {{ entry.word_count }}</p>
  <p><strong>Top Words:</strong> {{ entry.top_words | join(", ") }}</p>

  {% if entry.audio_file %}
    <p><strong>Audio:</strong></p>
    <audio controls>
      <source src="{{ url_for('static', filename='uploaded_audio/' + entry.audio_file.split('/')[-1]) }}" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  {% endif %}

  <br><br>
  <a href="{{ url_for('index') }}">‚Üê Back to List</a>
</body>
</html>
